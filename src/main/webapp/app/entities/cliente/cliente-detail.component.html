
<div *ngIf="cliente">
    <h2><span>Cliente</span> {{cliente.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Nombre</span></dt>
        <dd>
            <span>{{cliente.nombre}}</span>
        </dd>
        <dt><span>Direccion</span></dt>
        <dd>
            <span>{{cliente.direccion}}</span>
        </dd>
        <dt><span>Tiene Casinos</span></dt>
        <dd>
            <span>{{cliente.tieneCasinos}}</span>
        </dd>
        <dt><span>Casino</span></dt>
        <dd>
            <div *ngIf="cliente.casino">
                <a [routerLink]="['/casino', cliente.casino?.id]">{{cliente.casino?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'cliente/'+ cliente.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
