<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myClienteLabel">Create or edit a Cliente</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!cliente.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="cliente.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="field_nombre"
                [(ngModel)]="cliente.nombre" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_direccion">Direccion</label>
            <input type="text" class="form-control" name="direccion" id="field_direccion"
                [(ngModel)]="cliente.direccion" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_tieneCasinos">Tiene Casinos</label>
            <input type="checkbox" class="form-control" name="tieneCasinos" id="field_tieneCasinos"
                [(ngModel)]="cliente.tieneCasinos" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_casino">Casino</label>
            <select class="form-control" id="field_casino" name="casino" [(ngModel)]="cliente.casino">
                <option [ngValue]="null"></option>
                <option [ngValue]="casinoOption.id === cliente.casino?.id ? cliente.casino : casinoOption" *ngFor="let casinoOption of casinos; trackBy: trackCasinoById">{{casinoOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
